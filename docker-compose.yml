services:
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes: 
      - cache:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - redis
    # environment:
    #   - REDIS_HOST=redis
    volumes: 
      - ./:/home/node/app

volumes:
  cache:
    driver: local
